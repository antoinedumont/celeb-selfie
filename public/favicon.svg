<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 32 32" width="32" height="32">
  <defs>
    <linearGradient id="sparkleGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f79533;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#ef4e7b;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#a166ab;stop-opacity:1" />
    </linearGradient>
    <filter id="glow">
      <feGaussianBlur stdDeviation="0.5" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <!-- Main sparkle - 4 point star -->
  <path d="M16 2 L18 14 L30 16 L18 18 L16 30 L14 18 L2 16 L14 14 Z"
        fill="url(#sparkleGrad)"
        filter="url(#glow)"/>

  <!-- Small accent sparkle top right -->
  <path d="M25 6 L25.5 8.5 L28 9 L25.5 9.5 L25 12 L24.5 9.5 L22 9 L24.5 8.5 Z"
        fill="url(#sparkleGrad)"
        opacity="0.8"/>

  <!-- Small accent sparkle bottom left -->
  <path d="M7 23 L7.5 25 L10 25.5 L7.5 26 L7 28 L6.5 26 L4 25.5 L6.5 25 Z"
        fill="url(#sparkleGrad)"
        opacity="0.8"/>
</svg>
