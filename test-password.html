<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Password Protection Test</title>
  <style>
    body {
      font-family: 'Inter', -apple-system, sans-serif;
      max-width: 600px;
      margin: 50px auto;
      padding: 20px;
      background: #F5F5F7;
    }
    .test-section {
      background: white;
      padding: 20px;
      margin: 20px 0;
      border-radius: 12px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    }
    .result {
      padding: 10px;
      margin: 10px 0;
      border-radius: 6px;
      font-family: monospace;
    }
    .success {
      background: #d4edda;
      color: #155724;
    }
    .error {
      background: #f8d7da;
      color: #721c24;
    }
    button {
      background: #000;
      color: #fff;
      border: none;
      padding: 12px 24px;
      border-radius: 20px;
      font-size: 14px;
      cursor: pointer;
      margin: 5px;
    }
    button:hover {
      opacity: 0.8;
    }
    input {
      padding: 10px;
      border: 1px solid #ddd;
      border-radius: 8px;
      width: 200px;
      margin: 5px;
    }
    h2 {
      color: #000;
    }
    .info {
      background: #d1ecf1;
      padding: 10px;
      border-radius: 6px;
      margin: 10px 0;
      color: #0c5460;
    }
  </style>
</head>
<body>
  <h1>üîí Password Protection Test</h1>

  <div class="info">
    <strong>Demo Password:</strong> demo123<br>
    <strong>Test the password protection before opening the main app</strong>
  </div>

  <div class="test-section">
    <h2>Test 1: Environment Check</h2>
    <button onclick="testEnvironment()">Check VITE_APP_PASSWORD</button>
    <div id="env-result"></div>
  </div>

  <div class="test-section">
    <h2>Test 2: Password Verification</h2>
    <input type="password" id="password-input" placeholder="Enter password" value="demo123">
    <button onclick="testPassword()">Test Password</button>
    <div id="password-result"></div>
  </div>

  <div class="test-section">
    <h2>Test 3: Session Management</h2>
    <button onclick="testSetSession()">Set Auth Session</button>
    <button onclick="testGetSession()">Get Auth Session</button>
    <button onclick="testClearSession()">Clear Auth Session</button>
    <div id="session-result"></div>
  </div>

  <div class="test-section">
    <h2>Test 4: Open Main App</h2>
    <button onclick="openMainApp()">Open Celeb Selfie (with password)</button>
    <p style="font-size: 14px; color: #666;">This will open the main app. You should see the password protection screen.</p>
  </div>

  <script type="module">
    // Import auth utilities
    import {
      getAppPassword,
      isPasswordRequired,
      verifyPassword,
      setAuthSession,
      getAuthSession,
      clearAuthSession
    } from './src/utils/auth.utils.ts';

    // Make functions available globally for buttons
    window.testEnvironment = function() {
      const password = getAppPassword();
      const isRequired = isPasswordRequired();

      const result = document.getElementById('env-result');
      if (password) {
        result.innerHTML = `
          <div class="result success">
            ‚úÖ Password is configured: "${password}"<br>
            ‚úÖ Password protection is enabled: ${isRequired}
          </div>
        `;
      } else {
        result.innerHTML = `
          <div class="result error">
            ‚ùå No password configured<br>
            Password protection is disabled
          </div>
        `;
      }
    };

    window.testPassword = function() {
      const input = document.getElementById('password-input').value;
      const isValid = verifyPassword(input);

      const result = document.getElementById('password-result');
      if (isValid) {
        result.innerHTML = `
          <div class="result success">
            ‚úÖ Password "${input}" is CORRECT
          </div>
        `;
      } else {
        result.innerHTML = `
          <div class="result error">
            ‚ùå Password "${input}" is INCORRECT
          </div>
        `;
      }
    };

    window.testSetSession = function() {
      setAuthSession();
      const result = document.getElementById('session-result');
      result.innerHTML = `
        <div class="result success">
          ‚úÖ Auth session stored in localStorage<br>
          Key: celeb-selfie-auth-session
        </div>
      `;
    };

    window.testGetSession = function() {
      const isAuth = getAuthSession();
      const result = document.getElementById('session-result');

      if (isAuth) {
        result.innerHTML = `
          <div class="result success">
            ‚úÖ User is authenticated (session found)
          </div>
        `;
      } else {
        result.innerHTML = `
          <div class="result error">
            ‚ùå User is NOT authenticated (no session)
          </div>
        `;
      }
    };

    window.testClearSession = function() {
      clearAuthSession();
      const result = document.getElementById('session-result');
      result.innerHTML = `
        <div class="result success">
          ‚úÖ Auth session cleared from localStorage
        </div>
      `;
    };

    window.openMainApp = function() {
      window.location.href = '/';
    };

    // Auto-run environment check on load
    window.addEventListener('load', () => {
      setTimeout(testEnvironment, 100);
    });
  </script>
</body>
</html>
