# Nginx configuration for Celeb Selfie
# Location: /etc/nginx/sites-available/celeb-selfie
# Enable with: ln -s /etc/nginx/sites-available/celeb-selfie /etc/nginx/sites-enabled/

server {
    listen 80;
    listen [::]:80;
    server_name celeb.tmtprod.com;

    # Redirect HTTP to HTTPS (enable after SSL setup)
    # return 301 https://$server_name$request_uri;

    root /var/www/celeb-selfie;
    index index.html;

    # SPA routing - all routes serve index.html
    location / {
        try_files $uri $uri/ /index.html;
    }

    # Cache static assets
    location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|webp|woff|woff2|ttf|eot)$ {
        expires 1y;
        add_header Cache-Control "public, immutable";
    }

    # Security headers
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;

    # Gzip compression
    gzip on;
    gzip_vary on;
    gzip_proxied any;
    gzip_comp_level 6;
    gzip_types text/plain text/css text/xml text/javascript application/json application/javascript application/xml+rss application/rss+xml font/truetype font/opentype application/vnd.ms-fontobject image/svg+xml;

    # Access and error logs
    access_log /var/log/nginx/celeb-selfie-access.log;
    error_log /var/log/nginx/celeb-selfie-error.log;
}

